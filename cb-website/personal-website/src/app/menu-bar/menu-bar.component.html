<div *ngIf="smallScreen">
  <div [@obscureState]='displayMenu' class="obscureScreen"></div>
</div>

<div class="welcomeScreen" *ngIf="!smallScreen">
  <div class="container">
    <app-menu-item class="HomeIcon imageContainer" [name] = "'Home'" [imgSelected]="imageSelected"></app-menu-item>
    <app-menu-item class="AboutMeIcon imageContainer" [name] = "'AboutMe'" [imgSelected]="imageSelected"></app-menu-item>
    <app-menu-item class="ExperienceIcon imageContainer" [name] = "'Experience'" [imgSelected]="imageSelected"></app-menu-item>
    <app-menu-item class="SkillsIcon imageContainer" [name] = "'Skills'" [imgSelected]="imageSelected"></app-menu-item>
    <app-menu-item class="EducationIcon imageContainer" [name] = "'Education'" [imgSelected]="imageSelected"></app-menu-item>
    <app-menu-item class="ContactIcon imageContainer" [name] = "'Contact'" [imgSelected]="imageSelected"></app-menu-item>
  </div>
</div>

<div class="buttonContainer" *ngIf="smallScreen">
  <button mat-fab [color]="'success'"(click)="buttonClicked($event)" id="mainButton"><mat-icon>{{icon}}</mat-icon></button>
  <div *ngIf="displayMenu==='menuOpen'" [@fadeIn]="icons.length" class="navContainer">
    <button mat-mini-fab *ngFor="let icon of icons" [color]="'white'" id="navButton" (click)="navButtonClicked(icon)"><mat-icon>{{ icon }}</mat-icon></button>
  </div>
</div>
